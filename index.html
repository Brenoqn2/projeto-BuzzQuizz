<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link rel="icon" type="image/png" href="./assets/icon.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>BuzzQuizz</h1>
    </header>

    <main>
      <section class="seus-quizzes">
        <div class="header">
          <h2 class="titulo">Seus Quizzes</h2>
          <div class="icone-btn"><ion-icon name="add-circle"></ion-icon></div>
        </div>

        <div class="quizz" onclick="selecionarQuizz()">
          <p class="quizz-titulo">Teste</p>
        </div>

        <div class="quizz" onclick="selecionarQuizz()">
          <p class="quizz-titulo">Teste</p>
        </div>

        <div class="quizz" onclick="selecionarQuizz()">
          <p class="quizz-titulo">Teste</p>
        </div>

        <div class="caixaQuizzesVazios" isCorrectAnswer="true">
          <p>Você não criou nenhum quizz ainda :(</p>
          <button class="btn">Criar Quizz</button>
        </div>
      </section>
      <h2 class="titulo">Todos os Quizzes</h2>
      <section class="todos-quizzes"></section>
    </main>

    <aside class="pagina-quizz hidden">
      <div class="header">
        <div class="header-titulo">O quão Potterhead é você?</div>
      </div>

      <div class="caixaPerguntas">
        <div class="pergunta">
          <p class="pergunta-texto">
            Em qual animal Olho-Tonto Moody transfigurou Malfoy?
          </p>
          <div class="alternativas">
            <div class="alternativa">
              <img src="./assets/gato.png" />
              <p class="texto">Gatíneo</p>
            </div>
            <div class="alternativa">
              <img src="./assets/ratata.png" />
              <p class="texto">Ratata</p>
            </div>
          </div>
          <div class="alternativas">
            <div class="alternativa">
              <img src="./assets/sapo-gordo.png" />
              <p class="texto">Sapo Gordo</p>
            </div>
          </div>
        </div>
      </div>

      <div class="quiz-resultado">
        <div class="topo">
          <h3 class="texto"></h3>
        </div>

        <section>
          <img src="" />
          <p class="mensagem"></p>
        </section>

        <button class="btn-reiniciar" onclick="reiniciarQuizz()">
          Reiniciar Quizz
        </button>
        <button class="btn-voltar" onclick="voltarParaHome()">
          Voltar pra home
        </button>
      </div>
    </aside>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
